<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hey, I'm Ahmad, a computer scientist based in the DMV. Check out my portfolio!">
    <title>Ahmad Graham | Portfolio</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/projects.css">
    <link rel="stylesheet" href="./src/styles/about.css">
    <link rel="stylesheet" href="./src/styles/skills.css">
    <link rel="stylesheet" href="./src/styles/contact.css">
    <link rel="stylesheet" href="./src/styles/flickity.css" media="screen">
</head>
<body>
    <nav id="nav">
        <a href="#" class="logo" onclick="toTop()">AG</a>
        <div class="links">
            <a href="#projects">Projects</a>
            <a href="#about-me">About Me</a>
            <a href="#skills">My Skills</a>
            <a href="#contact-me">Contact Me</a>
        </div>
    </nav>
    <main id="main">
        <header id="header">
            <div class="dark-filter"></div>
            <div class="title">
                <h1>Ahmad Graham</h1>
            </div>
            <div class="bottom">
                <a href="#projects"><i class="fa-solid fa-angle-down"></i></a>            
            </div>
        </header>
        <section id="projects">
            <div class="title">
                <h2>Projects</h2>
            </div>
            <div class="content">
                <div class="carousel js-flickity"
                data-flickity-options='{ "cellAlign": "center", "contain": true, "wrapAround": true , "autoPlay": true}'>
                    <div class="gallery-cell"></div>
                    <div class="gallery-cell"></div>
                    <div class="gallery-cell"></div>
                    <div class="gallery-cell"></div>
                    <div class="gallery-cell"></div>
                </div>
            </div>
            <div class="bottom">
                <button class="github-btn">View more on my GitHub</button>                
            </div>
        </section>
        <section id="about-me">
            <div class="title">
                <h2>About Me</h2>
            </div>
            <div class="content">
            </div>
            <div class="bottom">             
            </div>
        </section>
        <section id="skills">
            <div class="title">
                <h2>My Skills</h2>
            </div>
            <div class="content">
            </div>
            <div class="bottom">             
            </div>
        </section>
        <section id="contact-me">
            <div class="title">
                <h2>Contact Me</h2>
            </div>
            <div class="content">
                <form action="" id="message-form">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </form>
                <div class="social-links-container">
                    <div class="instagram link-btn"><i class="fa-brands fa-instagram"></i></div>
                    <div class="github link-btn"><i class="fa-brands fa-github"></i></div>
                    <div class="twitter link-btn"><i class="fa-brands fa-twitter"></i></div>
                    <div class="email link-btn"><i class="fa-solid fa-envelope"></i></div>
                    <div class="linktree link-btn"></div>
                    <div class="facebook link-btn"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="linkedin link-btn"><i class="fa-brands fa-linkedin-in"></i></div>
                    <div class="fiverr link-btn"></div>
                </div>
            </div>
            <div class="bottom">   
                <footer>
                    <p>&copy; 2022 Ahmad Graham</p>
                    <p>Created by <a href="https://ahmadgraham.me" target="_blank">Ahmad Graham</a></p>
                    <a href="#"  onclick="toTop()">Back to Top</a>
                </footer>          
            </div>
        </section>
    </main>
    <script src="./src/scripts/UIScripts.js"></script>
    <script src="./src/scripts/flickity.pkgd.min.js"></script>
    <script src="https://kit.fontawesome.com/caafbc60ab.js" crossorigin="anonymous"></script>
</body>
</html>
